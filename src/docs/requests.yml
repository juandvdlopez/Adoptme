components: 
  parameters:
    schemas: 
      BodyUserPost: 
      type: object
      required: 
        - first_name
        - last_name
        - email
        - password
        - role
        - pets

      properties: 
        first_name:
          type: string
          description: Name of the user
        last_name:
          type: string
          description: Last name of the user
        email: 
          type: string
          description: Email of the user
        password: 
          type: string
          description: Password of the user
        role: 
          type: string
          description: Role of the user
        pets: 
          type: array
          description: Pets of the user
      example:
        first_name: Coder 
        last_name: house 
        email: coderhouse@gmail.com
        password: 123456sjklajsdklsj
        role: admin
        pets: []  
